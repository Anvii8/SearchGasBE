name: Ping Render Service

# Configurar el flujo para ejecutarse cada 5 minutos
on:
  schedule:
    - cron: '*/5 * * * *' # Ejecuta cada 5 minutos

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send ping to Render
        run: curl --location 'https://searchgasbe.onrender.com/gasstations/location/Martorell'
